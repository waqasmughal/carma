<html>

<head>
  <title>Carma</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

  <form class="credit-card" id= "creditCardForm" name="creditCardForm" method="post" onsubmit="onSubmit(); return false;">

    <div class="form-header">
      <h4 class="title">Credit Card Details</h4>
    </div>

    <div class="form-body">
      <input type="text" name="cardHolder" class="card-number cardField" placeholder="Card Holder" required>

      <!-- Card Number -->
      <input type="text" name="cardNumber" class="card-number cardField" placeholder="Card Number" required>

      <!-- Date Field -->
      <div class="date-field">
        <div class="month">
          <select name="cardMonth" class="cardField" required>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="year">
          <select name="cardYear" class="cardField" required>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </div>
      </div>

      <!-- Card Verification Field -->
      <div class="card-verification">
        <div class="cvv-input">
          <input type="text" name="cardCvv" class="cardField" placeholder="CVV" required>
        </div>
        <div class="cvv-details">
          <p>3 or 4 digits usually found <br> on the signature strip</p>
        </div>
      </div>
      <!-- Buttons -->
      <button type="submit" class="proceed-btn"><a>Save</a></button>
    </div>
  </form>
  <script src="/javascripts/script.js"></script>
</body>

</html>
